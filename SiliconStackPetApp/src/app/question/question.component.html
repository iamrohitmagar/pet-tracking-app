<div class="container mt-5">
    <div class="card">
        <div class="d-flex justify-content-between p-3">
            <div class="quiz-header">
                <h4 style="font-family: cursive;">Survey of Pets</h4>
                <span style="font-style: italic;">Welcome {{name}}</span>
            </div>
        </div>

        <ng-container *ngIf="!isServeyCompleted">
            <div class="d-flex justify-content-around py-3">
                <div class="question-remain">
                    <span style="font-style: italic;">Question {{currentQuestion+1}} of {{questionList.length}}</span>
                </div>
            </div>
            <div class="question">
                <div class="card">
                    <h3>{{questionList[currentQuestion]?.questionText}}</h3>
                </div>
            </div>
            <form #questionForm>
                <div class="options form-group">
                    <ol *ngFor="let option of questionList[currentQuestion]?.options">
                        <li (click)="answer(currentQuestion+1,option)">
                            <div *ngIf="option.inputType=== 'text'">
                                <input type="text" class="text-box form-control" [(ngModel)]="petName" name="petName" required="required"/>
                            </div>
                            <div *ngIf="option.inputType === 'radio'">
                                <input type="radio" name="gg" (change)="onPetSelect($event,option)"/>
                                 <label style="padding-left: 10px;" for="html">{{option.text}}</label><br>
                            </div>
                        </li>

                    </ol>
                </div>
            <div class="d-flex justify-content-between">
                <button [disabled]="currentQuestion===0" class="btn" (click)="previousQuestion()"><i class="fa text-primary fa-chevron-left fa-3x" aria-hidden="true"></i></button>
                <button class="btn" *ngIf="!showSubmit" (click)="nextQuestion()"><i class="fa text-primary fa-chevron-right fa-3x" aria-hidden="true"></i></button>
                <button [disabled]="disabled" class="btn" *ngIf="showSubmit" (click)="submitSurvey()" class="submit-btn" aria-hidden="true">Submit</button>
            </div>
        </form>
        </ng-container>
    </div>
</div>
